<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/bootstrap.css">
        <link rel="stylesheet" href="../css/main.css">
        <title>Contact Us</title>
    </head>
    <body>
        <main>
            <nav class="navbar navbar-expand-lg">
                <div class="container">
                    <a class="navbar-brand" href="#">
                    <img src="../img/logos/circle.svg" alt="Logo">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="#">Projects</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                        </li>
                    </ul>
                    <div class="d-flex">
                        <button class="btn btn-outline-primary" type="button">Contact Us</button>
                    </div>
                    </div>
                </div>
            </nav>
            <header>
                <h2>Conctact Us</h2>
            </header>
            <section class="form-contact-us">
                <div class="form-row">
                    <div class="form-group">
                        <label for="full-name" class="small">Full Name</label>
                        <input type="text" class="form-control" id="full-name">
                    </div>
                </div>  
                <div class="form-row d-flex">
                    <div class="form-group col-md-6">
                        <label for="email" class="small">Email</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    
                    <div class="form-group col-md-6">
                        <label for="phone" class="small">Phone</label>
                        <input type="tel" class="form-control" id="phone">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="message" class="small">Message</label>
                        <textarea class="form-control" id="message" rows="3"></textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </section>
            <footer class="footer mt-auto py-3">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <img src="../img/logos/circle.svg" alt="Logo Circle" class="mb-3">
                            <p>2972 Westheimer Rd. Santa Ana, Illinois 85486</p>
                        </div>
                        <div class="col-md-6">
                            <div class="row">
                                <div class="col-md-4">
                                    <ul class="list-unstyled">
                                        <li><a href="#">Team</a></li>
                                        <li><a href="#">Press</a></li>
                                    </ul>
                                </div>
                                <div class="col-md-4">
                                    <ul class="list-unstyled">
                                        <li><a href="#">Services</a></li>
                                        <li><a href="#">Projects</a></li>
                                    </ul>
                                </div>
                                <div class="col-md-4">
                                    <ul class="list-unstyled">
                                        <li><a href="#">About Us</a></li>
                                        <li><a href="#">Privacy Policy</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </footer>
        </main>
        <script src="../js/bootstrap.bundle.js"></script>
    </body>
</html>
