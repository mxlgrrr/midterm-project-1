    <body>
        <main>
            <nav class="navbar navbar-expand-lg">
                <div class="container">
                    <div class="logo-section">
                        <a class="navbar-brand" href="#">
                            <a href="/index.html"><img src="../img/logos/circle.svg" alt="Logo"></a>
                            </a>
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                    </div>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <div class="menu-section">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                <a class="nav-link primary-color" href="/index.html">Home</a>
                                </li>
                                <li class="nav-item">

                            <a href="/contact-us-page/contact-us.html"><button class="btn button-blue" type="button">Contact Us</button></a>
                        </div>
                    </div>
                </div>
            </nav>
            <header class="inner-page">
                <h1>Contact Us</h1>
            </header>
            <section class="form-contact-us section-separator">
                <form action="" method="POST">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="full-name">Full Name *</label>
                            <input type="text" class="form-control" id="full-name" placeholder="Enter your full name">
                        </div>
                    </div>  
                    <div class="form-row d-flex">
                        <div class="form-group col-md-6">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email address">
                        </div>
                        
                        <div class="form-group col-md-6">
                            <label for="phone">Phone</label>
                            <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message" rows="5" placeholder="Write your message here ...."></textarea>
                        </div>
                    </div>
                    <button type="submit" class="btn button-blue-extended">Submit</button>
                </form>
            </section>
            <footer class="footer mt-auto py-3">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <img src="../img/logos/circle.svg" alt="Logo Circle" class="mb-3">
                            <p class="headline-text-regular neutral-medium">2972 Westheimer Rd. Santa Ana, <br>Illinois 85486</p>
                        </div>
                        <div class="col-md-6">
                            <div class="row headline-text-regular">
                                <div class="col-md-4">
                                    <ul class="list-unstyled footer-text">
                                        <li><a href="#">Team</a></li>
                                        <li><a href="#">Press</a></li>
                                    </ul>
                                </div>
                                <div class="col-md-4">
                                    <ul class="list-unstyled footer-text">
                                        <li><a href="#services">Services</a></li>
                                        <li><a href="/project-page/project.html">Projects</a></li>
                                    </ul>
                                </div>
                                <div class="col-md-4">
                                    <ul class="list-unstyled footer-text">
                                        <li><a href="#">About Us</a></li>
                                        <li><a href="#">Privacy Policy</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </footer>
        </main>
